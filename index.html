<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Layout</title>
</head>
<body>
    <div class="wrapper">
        <img src="img/yellow_shape.png" class="yellow_shape" alt="">
        <img src="img/blue_shape.png" class="blue_shape" alt="">
        <h2 class="main__title">Select, then change text strings</h2>
            <div class="form">
                <h1 class="form__title">Are you sure?</h1>
                <h2 class="form__description">All your changes will be <font>deleted</font> and you will no longer be able to access them.</h2>
            
                <div class="form__container-buttons">
                    <button class="form__button">Cancel</button>
                    <button class="form__button">Hide me</button>
                    <button class="form__button--active">Yes, i'm sure</button>
                </div>
            </div>
            <div class="footer">
                <button class="hide">Hide me</button> 
                <img src="img/arrow_left.png"> 
                <label class="layer">Hide Layer</label>
            </div>
    </div>
</body>
</html>
